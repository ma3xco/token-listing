name: Validate PR
on:
  pull_request:
    types: [opened, synchronize]
    paths:
      - 'tokens/**'

permissions:
  pull-requests: write
  contents: read
  issues: write

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25.1'
          cache: true

      - name: Run validation script
        id: validation
        run: |
          OUTPUT=$(go run ./scripts/validate/validate.go 2>&1)
          EXIT_CODE=$?
          echo "exit_code=$EXIT_CODE" >> $GITHUB_OUTPUT
          echo "output_body<<EOF" >> $GITHUB_OUTPUT
          echo "$OUTPUT" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Post failure comment
        if: steps.validation.outputs.exit_code != '0'
        uses: peter-evans/create-or-update-comment@v4
        with:
          issue-number: ${{ github.event.pull_request.number }}
          body: |
            ### ❌ Validation Failed
            
            Errors found:
            
            ```
            ${{ steps.validation.outputs.output_body }}
            ```
            
            Please fix the issues and push a new commit.

      - name: Fail workflow
        if: steps.validation.outputs.exit_code != '0'
        run: |
          echo "Validation script failed. See comment for details."
          exit 1

      - name: Post success comment
        if: steps.validation.outputs.exit_code == '0'
        uses: peter-evans/create-or-update-comment@v4
        with:
          issue-number: ${{ github.event.pull_request.number }}
          body: |
            ### ✅ Validation Succeeded
            
            All automated checks passed.
            
            ```
            ${{ steps.validation.outputs.output_body }}
            ```

      - name: Add 'ready for review' label
        if: steps.validation.outputs.exit_code == '0'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.addLabels({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              labels: ['ready for review']
            })