name: Validate PR
on:
  pull_request:
    types: [opened, synchronize]
    paths:
      - 'tokens/**'

permissions:
  pull-requests: write
  contents: read
  issues: write

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25.1'
          cache: true

      - name: Run validation script
        id: validation
        run: |
          set +e
          
          # Check if PR is from a fork
          IS_FORK="false"
          if [ "${{ github.event.pull_request.head.repo.full_name }}" != "${{ github.repository }}" ]; then
            IS_FORK="true"
          fi
          
          # Check if PR has script tag
          HAS_SCRIPT_TAG="false"
          if echo "${{ github.event.pull_request.labels }}" | grep -q "script"; then
            HAS_SCRIPT_TAG="true"
          fi
          
          # Get changed files
          CHANGED_FILES=""
          if [ "${{ github.event_name }}" = "pull_request" ]; then
            CHANGED_FILES=$(git diff --name-only ${{ github.event.pull_request.base.sha }} ${{ github.event.pull_request.head.sha }} | tr '\n' ',' | sed 's/,$//')
          fi
          
          OUTPUT=$(go run ./scripts/validate/validate.go -fork="$IS_FORK" -script="$HAS_SCRIPT_TAG" -files="$CHANGED_FILES" 2>&1)
          EXIT_CODE=$?
          set -e
          echo "exit_code=$EXIT_CODE" >> $GITHUB_OUTPUT
          echo "output_body<<EOF" >> $GITHUB_OUTPUT
          echo "$OUTPUT" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Run build script
        if: steps.validation.outputs.exit_code == '0'
        id: build
        run: |
          set +e
          OUTPUT=$(go run ./scripts/build/build.go 2>&1)
          EXIT_CODE=$?
          set -e
          echo "exit_code=$EXIT_CODE" >> $GITHUB_OUTPUT
          echo "output_body<<EOF" >> $GITHUB_OUTPUT
          echo "$OUTPUT" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Post validation failure comment
        if: steps.validation.outputs.exit_code != '0'
        uses: peter-evans/create-or-update-comment@v4
        with:
          issue-number: ${{ github.event.pull_request.number }}
          body: |
            ### ❌ Validation Failed
            
            Errors found:
            
            ```
            ${{ steps.validation.outputs.output_body }}
            ```
            
            Please fix the issues and push a new commit.

      - name: Post build failure comment
        if: steps.validation.outputs.exit_code == '0' && steps.build.outputs.exit_code != '0'
        uses: peter-evans/create-or-update-comment@v4
        with:
          issue-number: ${{ github.event.pull_request.number }}
          body: |
            ### ❌ Build Failed
            
            Validation passed but build failed:
            
            ```
            ${{ steps.build.outputs.output_body }}
            ```
            
            Please fix the build issues and push a new commit.

      - name: Fail workflow
        if: steps.validation.outputs.exit_code != '0' || steps.build.outputs.exit_code != '0'
        run: |
          if [ "${{ steps.validation.outputs.exit_code }}" != "0" ]; then
            echo "Validation script failed. See comment for details."
          fi
          if [ "${{ steps.build.outputs.exit_code }}" != "0" ]; then
            echo "Build script failed. See comment for details."
          fi
          exit 1

      - name: Post success comment
        if: steps.validation.outputs.exit_code == '0' && steps.build.outputs.exit_code == '0'
        uses: peter-evans/create-or-update-comment@v4
        with:
          issue-number: ${{ github.event.pull_request.number }}
          body: |
            ### ✅ Validation and Build Succeeded
            
            All automated checks passed.
            
            **Validation Results:**
            ```
            ${{ steps.validation.outputs.output_body }}
            ```
            
            **Build Results:**
            ```
            ${{ steps.build.outputs.output_body }}
            ```

      - name: Add 'ready for review' label
        if: steps.validation.outputs.exit_code == '0' && steps.build.outputs.exit_code == '0'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.addLabels({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              labels: ['ready for review']
            })